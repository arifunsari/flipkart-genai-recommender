<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flipkart Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzv1Gfs2H/2n2o5+QLX+6qQdp27iBMf6" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2Tkcm6+r4KXwXtZ6/89Ia4iF1iIUZl/Xkfj4Tg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img" alt="Chatbot Icon">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span class="chat-title">Flipkart Chatbot</span>
                                <p class="chat-subtitle">Your Shopping Assistant</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group" style="width: 100%; display: flex;">
                            <input type="text" id="text" name="msg" placeholder="Ask your query here..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                event.preventDefault();

                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = `${hour}:${minute < 10 ? '0' + minute : minute}`;
                const rawText = $("#text").val().trim();

                if (rawText === "") return;

                const userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">${rawText}<span class="msg_time_send">${str_time}</span></div>
                        <div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg" alt="User Icon"></div>
                    </div>
                `;
                
                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                $.ajax({
                    url: "/get",
                    type: "POST",
                    data: JSON.stringify({ msg: rawText }),
                    contentType: "application/json",
                    dataType: "json"
                }).done(function(data) {
                    if (data && data.response) {
                        const botHtml = `
                            <div class="d-flex justify-content-start mb-4">
                                <div class="img_cont_msg"><img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img_msg" alt="Bot Icon"></div>
                                <div class="msg_cotainer">${data.response}<span class="msg_time">${str_time}</span></div>
                            </div>
                        `;
                        $("#messageFormeight").append(botHtml);
                        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                    }
                }).fail(function(xhr, status, error) {
                    console.error("AJAX Error: ", status, error);
                    const errorHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg"><img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img_msg" alt="Bot Icon"></div>
                            <div class="msg_cotainer">Error: Unable to get response.</div>
                        </div>
                    `;
                    $("#messageFormeight").append(errorHtml);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });
            });
        });
    </script>
</body>
</html>
